<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<script>

  var i = 0;
  var contador = "";
  do {
    contador += i + " ";
    console.log(contador);
    i++;
  }
  while (i <= 5);
  alert(contador);



</script>
